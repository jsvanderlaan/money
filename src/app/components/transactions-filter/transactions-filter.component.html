<div class="flex flex-wrap items-center gap-3 w-full items-start">
    <div class="flex-1 min-w-124">
        <div class="text-sm text-gray-500 font-medium mb-2">Filter:</div>
        <input
            type="text"
            [(ngModel)]="description"
            placeholder="Search description, merchant, or naam"
            class="w-full px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:text-indigo-600 focus:border-transparent"
        />
    </div>

    <div class="flex flex-col">
        <div class="text-sm text-gray-500 font-medium mb-2">Date</div>
        <div class="flex items-center gap-2">
            <input type="date" [(ngModel)]="dateFrom" class="px-2 py-1 border border-gray-200 rounded" />
            <input type="date" [(ngModel)]="dateTo" class="px-2 py-1 border border-gray-200 rounded" />
        </div>
    </div>

    <div class="ml-3">
        <div class="text-sm text-gray-500 font-medium mb-2">Labels</div>
        <div class="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto">
            @for (lbl of labels; track lbl) {
                <label class="text-xs inline-flex items-center gap-2">
                    <input type="checkbox" [checked]="selectedLabelIds.includes(lbl.id)" (change)="toggleLabel(lbl.id)" />
                    <span class="px-2 py-0.5 rounded" [style.background]="lbl.color" [style.color]="'#fff'">{{ lbl.name }}</span>
                </label>
            }
        </div>
    </div>

    <div class="flex flex-col">
        <div class="text-sm text-gray-500 font-medium mb-2">Sort by:</div>
        <div class="flex items-center gap-2">
            <button
                type="button"
                class="inline-flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50"
                (click)="setSort('date')"
                aria-label="Sort by date"
            >
                <span class="text-sm font-medium">Date</span>
                <span class="text-sm text-gray-500">{{ getSortIcon('date') }}</span>
            </button>
            <button
                type="button"
                class="inline-flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50"
                (click)="setSort('amount')"
                aria-label="Sort by amount"
            >
                <span class="text-sm font-medium">Amount</span>
                <span class="text-sm text-gray-500">{{ getSortIcon('amount') }}</span>
            </button>
        </div>
    </div>

    <div class="ml-auto flex items-end">
        <button class="px-3 py-2 bg-white border border-gray-200 rounded" (click)="clearFilters()">Clear</button>
    </div>
</div>
