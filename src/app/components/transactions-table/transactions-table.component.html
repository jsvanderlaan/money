<div class="flex flex-col gap-4">
    <!-- Controls: search + sorts -->
    <div class="flex items-center gap-3">
        <div class="flex-1">
            <div class="text-sm text-gray-500 font-medium mb-2">Filter:</div>

            <form [formGroup]="form">
                <input
                    type="text"
                    formControlName="description"
                    placeholder="Search description, merchant, or naam"
                    class="w-full px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:text-indigo-600 focus:border-transparent"
                />
            </form>
        </div>

        <div>
            <div class="text-sm text-gray-500 font-medium mb-2">Sort by:</div>

            <div class="flex items-center gap-2">
                <button
                    type="button"
                    (click)="sort('date')"
                    class="inline-flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50"
                    aria-label="Sort by date"
                >
                    <span class="text-sm font-medium">Date</span>
                    <span class="text-sm text-gray-500">{{ getSortIcon('date') }}</span>
                </button>

                <button
                    type="button"
                    (click)="sort('amount')"
                    class="inline-flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50"
                    aria-label="Sort by amount"
                >
                    <span class="text-sm font-medium">Amount</span>
                    <span class="text-sm text-gray-500">{{ getSortIcon('amount') }}</span>
                </button>
            </div>
        </div>
    </div>

    <!-- List -->
    <div class="bg-white shadow rounded divide-y">
        @for (t of filteredAndSortedTransactions(); track t) {
        <app-transaction-row [transaction]="t"></app-transaction-row>
        }
    </div>
</div>
