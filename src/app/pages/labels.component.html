<div class="max-w-3xl mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold">Labels</h1>
        <div class="flex items-center gap-3">
            <button
                *ngIf="!creating"
                type="button"
                (click)="openCreate()"
                class="inline-flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700"
                title="Create new label"
            >
                Create new label
            </button>
            <button
                *ngIf="creating"
                type="button"
                (click)="cancelCreate()"
                class="inline-flex items-center gap-2 px-3 py-2 bg-gray-100 rounded"
            >
                Cancel
            </button>
        </div>
    </div>

    @if (creating) {
    <app-label-creator [existingLabels]="labels" (cancel)="cancelCreate()" (saved)="onLabelSaved($event)"></app-label-creator>
    }

    <div class="bg-white shadow-sm rounded divide-y">
        @for (label of labels; track label.id) {
        <div class="flex items-center gap-4 p-3">
            <div class="flex items-center gap-3 flex-1">
                <div class="w-8 h-8 rounded" [style.background]="label.color"></div>
                <div>
                    <div class="font-medium">{{ label.name }}</div>
                    <div class="text-sm text-gray-500">
                        {{ formatRule(label.rules) }}
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <label class="flex items-center gap-2 text-sm text-gray-700">
                    <input type="checkbox" [checked]="label.enabled" (change)="toggleEnabled(label)" />
                    Enabled
                </label>
            </div>
        </div>
        }
    </div>
</div>
