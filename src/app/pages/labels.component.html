<div class="max-w-3xl mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold">Labels</h1>
        <div class="flex items-center gap-3">
            @if (!creating && !editingLabel) {
                <button
                    type="button"
                    (click)="openCreate()"
                    class="inline-flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700"
                    title="Create new label"
                >
                    Create new label
                </button>
            }

            <input
                #fileInput
                type="file"
                accept=".json,application/json"
                (change)="onFileSelected($event)"
                style="display: none"
            />
            <button
                type="button"
                class="inline-flex items-center gap-2 px-3 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700"
                (click)="fileInput.click()"
                title="Import labels from JSON"
            >
                Import labels
            </button>
            <button
                type="button"
                class="inline-flex items-center gap-2 px-3 py-2 bg-gray-700 text-white rounded shadow hover:bg-gray-800"
                (click)="exportLabels()"
                title="Export current labels to JSON"
            >
                Export labels
            </button>
        </div>
    </div>

    @if (creating || editingLabel) {
        <app-label-creator
            [labelToEdit]="editingLabel"
            (cancel)="cancelCreate()"
            (saved)="onLabelSaved($event)"
        ></app-label-creator>
    }

    <div class="bg-white shadow-sm rounded divide-y">
        @for (label of labels(); track label.id) {
            <div class="flex items-center gap-4 p-3 group">
                <div class="flex items-center gap-3 flex-1">
                    <div
                        class="w-8 h-8 rounded min-w-8 cursor-pointer transition-opacity relative flex items-center justify-center"
                        [class.opacity-20]="!label.enabled"
                        [style.background]="label.color"
                        (click)="toggleEnabled(label)"
                        role="checkbox"
                        [attr.aria-checked]="label.enabled"
                        tabindex="0"
                        (keydown.space)="toggleEnabled(label); $event.preventDefault()"
                    >
                        @if (label.enabled) {
                            <svg
                                class="w-5 h-5 text-white"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        }
                        @if (!label.enabled) {
                            <div class="absolute inset-0 bg-gray-950/10"></div>
                        }
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">{{ label.name }}</div>
                        <div class="text-sm text-gray-500">
                            {{ formatRule(label.rules) }}
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button type="button" class="px-2 py-1 text-sm text-gray-600 hover:text-blue-600" (click)="editLabel(label)">
                        Edit
                    </button>
                    <button type="button" class="px-2 py-1 text-sm text-gray-600 hover:text-red-600" (click)="deleteLabel(label)">
                        Delete
                    </button>
                </div>
            </div>
        }
    </div>
</div>
